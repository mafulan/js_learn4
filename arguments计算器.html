<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(){
            var sum = arguments[1];
            if(arguments[0] == "+"){
                for(var i=2;i<arguments.length;i++){
                    sum +=arguments[i];
                }
            }else  if (arguments[0] == "-"){
                for(var i=2;i<arguments.length;i++){
                    sum -=arguments[i];
                }

            }
            return sum;
        }
        alert(fn1("+",3,4,5,6));
        alert(fn1("-",20,6,3));
    </script>
</body>
</html>
