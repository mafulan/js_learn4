    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            
        }
        
    </style>
</head>
<body>
   
    <script src="myjs.js"></script>
    <script>
        var str ="";
        var body = document.getElementsByTagName("body")[0];
        var oDiv = document.getElementsByTagName("div");
        
        for(var i=0;i<20;i++){
            str += "<div></div>";
        }
        document.body.innerHTML = str;
        for(var i =0;i<20;i++){
        oDiv[i].style.left = 60*i +"px";
      }
      
      var num = 0;
      var timer=0;
       document.onclick = function(){
           clearInterval(timer);
           timer = setInterval(
               function(){
                 doMove(oDiv[num],7,500,"top");
                 num++;
                 if(num ==20){
                     clearInterval(timer);
                 }
               },200);
     }
    </script>
